<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Earth’s Water Cycle</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .top-bar {
      position: sticky;
      top: 0;
      z-index: 1000;
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0.5rem 1rem;
      height: 60px;
    }
    .top-bar-left,
    .top-bar-right {
      display: flex;
      align-items: center;
    }
    .logo-image {
      width: 50px;
      height: 50px;
      object-fit: contain;
      display: block;
    }
    .logo-text,
    .menu-text {
      color: #fff;
      margin: 0 0.5rem;
      font-size: 0.9rem;
      line-height: 1;
    }
    .menu-placeholder {
      width: 30px;
      height: 30px;
      background-color: #fff;
      border-radius: 3px;
    }
    .hero {
      display: flex;
      height: 100vh;
      position: relative;
      overflow: hidden;
    }
    .hero .photo {
      flex: 1;
      background-image: url('title_image_fpo.jpg');
      background-size: cover;
      background-position: center;
      position: fixed;
      top: 60px;
      bottom: 0;
      left: 0;
      width: 50%;
      z-index: -1;
    }
    .hero .text {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem;
      position: relative;
      margin-left: 50%;
    }
    .hero .text h1 {
      font-size: 5rem;
      margin-bottom: 1rem;
    }
    .hero .text p {
      font-size: 1rem;
      text-align: center;
      position: absolute;
      bottom: 100px;
      width: 100%;
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <div class="top-bar-left">
      <a href="https://www.doubleinkpub.com" target="_blank">
        <img src="flaskLogoSketch.png" alt="Double Ink logo" class="logo-image">
      </a>
      <span class="logo-text">logo placeholder</span>
    </div>
    <div class="top-bar-right">
      <span class="menu-text">menu placeholder</span>
      <div class="menu-placeholder" aria-label="Menu"></div>
    </div>
  </div>

  <section class="hero">
    <div class="photo"></div>
    <div class="text">
      <h1>Earth’s Water Cycle</h1>
      <p>This article explains <strong>MS-ESS2-4 Earth’s Systems</strong>.</p>
    </div>
  </section>

  <main>
    <!-- Main content unchanged -->
  </main>

  <script src="script.js"></script>
</body>
</html>
