<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scrollytelling Prototype</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
</head>
<body>

  <header>
    <h1>Scrollytelling Demo</h1>
  </header>

  <main>
    <section class="step">Welcome to the story</section>
    <section class="step trigger">Something will animate here</section>
    <section class="step">The end!</section>
  </main>

  <script src="script.js"></script>
</body>
</html>
